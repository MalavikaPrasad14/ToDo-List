<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-white" href="main.html">ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-link " href="#ToDo">To-Do-List</a></li>
                    <li class="nav-item "><a class="nav-link " href="login.html">LogOut</a></li>
                </ul>
            </div>
        </div>
    </header>


    <div class="image-bg">
        <div class="video-container">
            <!-- Background Video -->
            <video autoplay muted loop>
                <source src="vdo3.mp4" type="video/mp4">
                <source src="your-video-file.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>


    <!-- Main Container -->
    <div class="container mt-5">
        <h2 class="text mt-4  mb-4 text-center" id="ToDo">Your To-Do List</h2>

        <div class="container1">
            <h5 class="text-center">Task to complete</h5>
            <div class="card1">
                <ul id="incomplete-tasks" class="list-group">
                    <!-- Incomplete tasks will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <div class="container1 mt-4">
            <h5 class="text-center">Completed Tasks</h5>
            <div class="card1">
                <ul id="completed-tasks" class="list-group">
                    <!-- Completed tasks will be dynamically inserted here -->
                </ul>
            </div>
        </div>

    </div>
    <footer class=" text-white p-4 text-center mt-5">
        <p>&copy; 2024 ToDo. All rights reserved.</p>
        <div class="social-container">
            <a href="#" class="text-white mr-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mr-3"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
